<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-body">
        <h1 class="title">TIC<span class="alt-color">TAC</span>TOE</h1>
        <div class="button-section">
            <button id="restart-btn" class="control-btn">Restart</button>
            <button id="new-game-btn" class="control-btn">New Game</button>
        </div>
        <div class="player-info">
            <p id="p1-symbol" class="player-symbol p1-color inactive">X</p>
            <h2>Player 1's Turn</h2>
            <p id="p2-symbol" class="player-symbol p2-color">O</p>
        </div>
        <div class="game-grid p2-active"></div>
        <div class="score-section">
            <h2>SCORES</h2>
            <div class="score-container">
                <div class="score">
                    <h3 id="p1-score-name" class="p1-color">Player 1</h3>
                    <p id="p1-score">0</p>
                </div>
                <div class="score">
                    <h3 id="p2-score-name" class="p2-color">Player 2</h3>
                    <p id="p2-score">0</p>
                </div>
                <div class="score">
                    <h3 class="draw-color">Draws</h3>
                    <p id="draw-score">0</p>
                </div>
            </div>
        </div>
    </div>
    <dialog>
        <form>
            <div class="form-section">
                <h2 class="p1-color">PLAYER ONE</h2>
                <div class="input-box">
                    <label for="p1-name-input">NAME</label>
                    <input id="p1-name-input" type="text" name="p1-name" placeholder="Player 1">
                </div>
                <div class="input-box">
                    <label for="p1-symbol-input">SYMBOL</label>
                    <input id="p1-symbol-input" type="text" name="p1-symbol" placeholder="X" maxlength="1">
                </div>
            </div>
            <div class="form-section">
                <h2 class="p2-color">PLAYER TWO</h2>
                <div class="input-box">
                    <label for="p2-name-input">NAME</label>
                    <input id="p2-name-input" type="text" name="p2-name" placeholder="Player 2">
                </div>
                <div class="input-box">
                    <label for="p2-symbol-input">SYMBOL</label>    
                    <input id="p2-symbol-input" type="text" name="p2-symbol" placeholder="O" maxlength="1">
                </div>
            </div>
            <div class="form-buttons">   
                <button id="submit-btn">Let's Go!</button>
                <button id="cancel-btn" type="button">Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>

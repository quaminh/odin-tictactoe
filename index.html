<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-body">
        <h1 class="title">TIC<span class="alt-color">TAC</span>TOE</h1>
        <div class="button-section">
            <button class="control-btn">New Game</button>
            <button class="control-btn">Clear Grid</button>
        </div>
        <div class="player-info">
            <p id="p1-symbol" class="player-symbol p1-color inactive">X</p>
            <h2>Player 1's Turn</h2>
            <p id="p2-symbol" class="player-symbol p2-color">O</p>
        </div>
        <div class="game-grid p2-active"></div>
        <div class="score-section">
            <h2>SCORES</h2>
            <div class="score-container">
                <div class="score">
                    <h3 class="p1-color">Player 1</h3>
                    <p id="p1-score">0</p>
                </div>
                <div class="score">
                    <h3 class="p2-color">Player 2</h3>
                    <p id="p2-score">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
